<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple A-Frame Game</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ánh sáng -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.8" position="2 4 5"></a-light>
      
      <!-- Mặt đất -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      
      <!-- Quả cầu (Người chơi) -->
      <a-sphere 
        id="player"
        position="0 1.25 -5" 
        radius="0.5" 
        color="#FF5733"
        dynamic-body
      ></a-sphere>
      
      <!-- Chướng ngại vật -->
      <a-box 
        position="1 0.5 -3" 
        depth="0.5" 
        height="1" 
        width="1" 
        color="#FFC300"
        static-body
      ></a-box>
      
      <a-box 
        position="-2 0.5 -7" 
        depth="0.5" 
        height="1" 
        width="1" 
        color="#C70039"
        static-body
      ></a-box>
      
      <!-- Tường bao quanh -->
      <a-box position="0 1 -10" depth="0.5" height="2" width="20" color="#555"></a-box>
      <a-box position="-10 1 0" depth="20" height="2" width="0.5" color="#555"></a-box>
      <a-box position="10 1 0" depth="20" height="2" width="0.5" color="#555"></a-box>

      <!-- Camera và điều khiển -->
      <a-camera 
        position="0 2 5" 
        look-controls
        wasd-controls="acceleration: 50"
      ></a-camera>
    </a-scene>
  </body>
</html>
